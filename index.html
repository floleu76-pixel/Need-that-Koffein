<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/024/822/603/large_2x/cup-of-coffee-with-ice-cartoon-isolate-transparent-background-ai-generated-digital-illustration-png.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get your Caffeine</title>

  <body>
    <header>
      <ul class="Titel">
        <h2>Need that Caffeine</h2>

      </ul>

    <main>
    <div id="map"></div>
    <div id="layer-switcher" class="ol-layerswitcher"></div>

    <div id="corner-circle">

    </div>

    <div id="intro-overlay">
    <div class="speech-bubble">
    <p id="typing-text"></p>
    <button id="start-btn">Give me that Caffeine ☕</button>
    </div>
    </div>

    <div id="popup" class="ol-popup">
    <a id="popup-closer" class="ol-popup-closer">✖</a>
    <div id="popup-content"></div>
    </div>

    </main>

    <footer>
    <script type="module" src="main.js"></script>

    </footer>
